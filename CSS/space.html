<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  letter-spacing: 5px;
  color: brown;
}

h3 {
  letter-spacing: -2px;
  color: blueviolet;
}
h2 {
    word-spacing: 10px;
    color: blue;
}
</style>
</head>
<body>

<h1>Using letter-spacing</h1>
<h2>Using word-spacing</h2>

<p>This is heading 1</p>
<h3>This is heading 2</h3>

</body>
</html>
