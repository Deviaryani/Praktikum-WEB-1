<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color: rgb(185, 253, 255);
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table border="1">
  <tr>
    <td colspan="2"><b>Praktikum Pemrograman Web</b></td>
    </tr>
    <tr>
    <td rowspan="3">Materi 1</td>
    <a href="https://www.w3schools.com/html/default.asp"><td>HTML</td></a>
  </tr>
  <tr>
    <td>HTML dasar</td>
  </tr>
  <tr>
    <td>HTML Lanjutan</td>
  </tr>
  <tr>
    <td rowspan="2">Materi 2</td>
    <td>CSS</td>
    </tr>
    <tr>
        <td>CSS dasar</td>
      </tr>
      <tr>
        <td rowspan="1">Materi 3</td>
        <td>JS</td>
        </tr>
</table>
</body>
</html>
